<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>SUMMARIZATION_API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body>
 <div class="login">
     <h1>Text Summarization</h1>
     <!-- Main Input For Receiving Query to our ML -->
     <form action="{{ url_for('summarize')}}"method="post">
     <textarea id="styled" name="message_sum" rows="6" cols="50" placeholder="Enter Your Message Here" required="required" ></textarea>
     <button type="submit" class="btn btn-primary btn-block btn-large">Summarize</button>
    </form>
   <br>
   <br>
   {{ summarization_text }}
</div>
</body>
</html>
